<!-- Aplicación de Música con menú -->
<div class="app-container">
  <!-- Spinner global -->
  <app-global-loader></app-global-loader>
  
  <!-- Header/Navbar -->
  <header class="app-header">
    <div class="logo" (click)="navigateTo('home')">MusicApp</div>
    
    <!-- Menú para desktop y tablet -->
    <app-menu *ngIf="isDesktop || isTablet" 
              [activeMenu]="currentView" 
              (menuSelected)="navigateTo($event)">
    </app-menu>
    
    <!-- Botón menú hamburguesa para móvil -->
    <button class="menu-toggle" [class.active]="isMenuOpen" *ngIf="isMobile" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </header>

  <!-- Menú móvil (visible solo cuando se abre) -->
  <app-menu *ngIf="isMobile && isMenuOpen" 
            class="mobile-menu" 
            [class.open]="isMenuOpen" 
            [activeMenu]="currentView" 
            [isMenuOpen]="isMenuOpen" 
            (menuSelected)="navigateTo($event)" 
            (menuClosed)="closeMenu()">
  </app-menu>

  <!-- Contenedor central para el contenido -->
  <div class="content-wrapper">
    <!-- Contenido de las rutas -->
    <router-outlet></router-outlet>
  </div>
</div>
