<!-- Aplicación de Música con menú -->
<div class="app-container">
  <!-- Header/Navbar -->
  <header class="app-header">
    <div class="logo">MusicApp</div>
    
    <!-- Menú para desktop y tablet -->
    <app-menu *ngIf="isDesktop || isTablet" 
              [activeMenu]="currentView" 
              (menuSelected)="navigateTo($event)">
    </app-menu>
    
    <!-- Botón menú hamburguesa para móvil -->
    <button class="menu-toggle" [class.active]="isMenuOpen" *ngIf="isMobile" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </header>

  <!-- Menú móvil (visible solo cuando se abre) -->
  <app-menu *ngIf="isMobile" 
            class="mobile-menu" 
            [class.open]="isMenuOpen" 
            [activeMenu]="currentView" 
            [isMenuOpen]="isMenuOpen" 
            (menuSelected)="navigateTo($event)" 
            (menuClosed)="closeMenu()">
  </app-menu>

  <!-- Contenido Principal Simplificado -->
  <main class="main-content">
    <div class="welcome-message">
      <h1>Bienvenido a MusicApp</h1>
      <p>Selecciona una opción del menú para comenzar.</p>
      <p>Vista actual: <strong>{{ currentView }}</strong></p>
      <p class="device-type">Tipo de dispositivo: <strong>{{ 
        isDesktop ? 'Desktop' : 
        isTablet ? 'Tablet' : 
        'Móvil' 
      }}</strong></p>
      <p *ngIf="isMobile" class="menu-state">
        Estado del menú: <strong>{{ isMenuOpen ? 'Abierto' : 'Cerrado' }}</strong>
      </p>
    </div>
  </main>
</div>

<router-outlet></router-outlet>
