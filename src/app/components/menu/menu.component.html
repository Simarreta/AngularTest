<!-- Menú lateral -->
<div class="menu">
  <div class="menu__header">
    <h2 class="menu__title">{{ 'menu.title' | transloco }}</h2>
    <button class="menu__close-button" (click)="closeMenu()">✕</button>
  </div>
  <ul class="menu__list">
    <li class="menu__item" [class.menu__item--active]="activeMenu === 'songs'" (click)="selectMenu('canciones')">
      <a class="menu__link">{{ 'menu.items.songs' | transloco }}</a>
      <span class="menu__arrow">→</span>
    </li>
    <li class="menu__item" [class.menu__item--active]="activeMenu === 'artistas'" (click)="selectMenu('artistas')">
      <a class="menu__link">{{ 'menu.items.artists' | transloco }}</a>
      <span class="menu__arrow">→</span>
    </li>
    <li class="menu__item" [class.menu__item--active]="activeMenu === 'companias'" (click)="selectMenu('companias')">
      <a class="menu__link">{{ 'menu.items.recordCompanies' | transloco }}</a>
      <span class="menu__arrow">→</span>
    </li>
  </ul>
</div>

<!-- Overlay para cuando el menú está abierto (siempre presente, solo cambia su visibilidad) -->
<div class="menu-overlay" [class.menu-overlay--active]="isMenuOpen" (click)="closeMenu()"></div>
