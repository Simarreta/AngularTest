<div class="song-detail-container">
  <!-- Cabecera con botón de regreso y título -->
  <header class="song-header">
    <button class="back-button" (click)="navigateBack()">←</button>
    <h1 class="song-title">{{ song?.title }} </h1>
  </header>

  <!-- Contenido principal de la canción -->
  <div class="song-content" *ngIf="song">
    <h2 class="song-title-main">{{ song.title }}</h2>
    
    <!-- Imagen de la canción -->
    <div class="song-image-container">
      <div class="song-image-placeholder" *ngIf="!song.poster">
        <!-- Aquí iría la imagen real -->
      </div>
      <img *ngIf="song.poster" [src]="song.poster" [alt]="song.title" class="song-image">
    </div>
    
    <!-- Etiquetas de género -->
    <div class="song-tags">
      <ng-container *ngFor="let genre of song.genre">
        <span class="tag genre-tag"># {{ genre }}</span>
      </ng-container>
    </div>
    
    <!-- Sección de detalles -->
    <div class="song-details">
      <!-- Género -->
      <section class="detail-section">
        <h3>Género</h3>
        <div class="tags-container">
          <span *ngFor="let genre of song.genre" class="tag">
            {{ genre }} <button class="remove-tag">✕</button>
          </span>
        </div>
      </section>
      
      <!-- Compañía discográfica -->
      <section class="detail-section">
        <h3>Compañía discográfica</h3>
        <div class="tags-container">
          <span *ngFor="let label of song.recordCompany" class="tag">
            {{ label }} <button class="remove-tag">✕</button>
          </span>
        </div>
      </section>
      
      <!-- País -->
      <section class="detail-section">
        <h3>País</h3>
        <p>{{ song.country }}</p>
      </section>
      
      <!-- Año -->
      <section class="detail-section">
        <h3>Año</h3>
        <p>{{ song.year }}</p>
        
        <!-- Botones de acción -->
        <div class="action-buttons">
          <button class="edit-button" (click)="editSong()">
            <span class="edit-icon">✎</span>
          </button>
          <button class="delete-button" (click)="deleteSong()">
            <span class="delete-icon">✕</span>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
